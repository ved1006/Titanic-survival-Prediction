<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Titanic Survival Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #45a049;
    }
    small {
      color: gray;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Titanic Survival Prediction</h2>
    <form action="/predict" method="post">

      <label for="pclass">Passenger Class (1,2,3):</label>
      <input type="number" id="pclass" name="pclass" min="1" max="3" required>

      <label for="sex">Sex:</label>
      <select id="sex" name="sex" required>
        <option value="0">Male</option>
        <option value="1">Female</option>
      </select>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="0" max="100" required>

      <label for="sibsp">Siblings/Spouses Aboard:</label>
      <input type="number" id="sibsp" name="sibsp" min="0" max="10" required>

      <label for="parch">Parents/Children Aboard:</label>
      <input type="number" id="parch" name="parch" min="0" max="10" required>

      <label for="fare">Fare (Ticket Price Paid in Pounds):</label>
      <input type="number" id="fare" name="fare" min="0" max="600" step="0.01" required placeholder="e.g. 72.5">
      <small>Enter the ticket fare amount (in pounds). Example: 72.5</small>

      <label for="embarked">Embarked (Port of Departure):</label>
      <select id="embarked" name="embarked" required>
        <option value="0">Cherbourg (C)</option>
        <option value="1">Queenstown (Q)</option>
        <option value="2">Southampton (S)</option>
      </select>

      <button type="submit">Predict</button>
    </form>
  </div>
</body>
</html>
